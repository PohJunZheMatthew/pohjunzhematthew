<html>
  <head>
    <title>About me</title>
  </head>
  <body>
      <header id="MainHeaderBar" style="width: 100%;height: 10vh;position:fixed;top: 0;left:0;background-color: light-dark(#ffffff, #000000);display: flex;align-items: center;justify-content: space-between;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2), 0 6px 20px rgba(0, 0, 0, 0.19);border: 2px solid light-dark(#000000, #FFFEFF);">
        <button style="background: none;border: none;cursor: pointer;height: 100%;padding: 0;display: flex;align-items: center;" id="MenuBtn">
          <img src="icon_menu.png" alt="Menu" style="height: 80%;" id="MenuImg">
        </button>
        <h1 style="margin: auto; font-size: 1.5rem;">
          <a href="https://pohjunzhematthew.github.io/pohjunzhematthew/" style="
            text-decoration: none;
            color: inherit;
            border-bottom: 3px solid #f9dd94;
          ">https://pohjunzhematthew.github.io/pohjunzhematthew/</a>
        </h1>
      </header>
      <nav style="position: fixed;top: 10.5vh;left: 0;height: 89.5vh;width: 15%;background-color: light-dark(#ffffff, #000000);border: 2px solid light-dark(#000000, #ffffff);display: none;flex-direction: column;align-items: center;padding-top: 2rem;box-shadow: 4px 0 10px rgba(0,0,0,0.1)ï¼›animation-timing-function: linear;" id="MenuNav">
        <input type="search" id="SearchMenu" placeholder="Search...">
        <a href="https://pohjunzhematthew.github.io/pohjunzhematthew/" style="text-decoration: none; color: inherit; margin: 1rem 0;">Home</a>
        <a href="https://pohjunzhematthew.github.io/pohjunzhematthew/About-me.html" style="text-decoration: none; color: inherit; margin: 1rem 0;">About me</a>
        <a href="#projects" style="text-decoration: none; color: inherit; margin: 1rem 0;">Projects</a>
        <a href="#contact" style="text-decoration: none; color: inherit; margin: 1rem 0;">Contact</a>
      </nav>
      <script>
        setInterval(()=>{
          const search = document.getElementById("SearchMenu")
          const nav = search.parentElement;
          for (const child of nav.children){
            if (child != search){
              if (child.innerHTML.includes(search.value)){
                child.style.display = "block";
              }else{
                child.style.display = "none";
              }
            }
          }
        },0)
    </script>
    <header id="MainTitle" style="
        text-align: center;
        width:100%;
        height:auto;
        max-height:25%;
        background-color:light-dark(#FBFBFB,#121212);
        padding-top: 10vh;">
      <h1 id="MainTitleH1" style="
        text-align: center;
        display: inline;
        font-size:4em;
        border-bottom: 3px solid #f9dd94;">About me:</h1>
    </header>
  </body>
</html>
