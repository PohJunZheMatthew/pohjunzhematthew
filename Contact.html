<!doctype html>
<html>
  <head>
    <title>Contact</title>
    <style>
      body {
        font-family: 'Quicksand';
      }
      button {
        align-items: center;
        appearance: none;
        background-color: #fff;
        border-radius: 24px;
        border-style: none;
        box-shadow: rgba(0, 0, 0, .2) 0 3px 5px -1px,rgba(0, 0, 0, .14) 0 6px 10px 0,rgba(0, 0, 0, .12) 0 1px 18px 0;
        box-sizing: border-box;
        color: #3c4043;
        cursor: pointer;
        display: inline-flex;
        fill: currentcolor;
        font-family: "Google Sans",Roboto,Arial,sans-serif;
        font-size: 14px;
        font-weight: 500;
        height: 48px;
        justify-content: center;
        letter-spacing: .25px;
        line-height: normal;
        max-width: 100%;
        overflow: visible;
        padding: 2px 24px;
        position: relative;
        text-align: center;
        text-transform: none;
        transition: box-shadow 280ms cubic-bezier(.4, 0, .2, 1),opacity 15ms linear 30ms,transform 270ms cubic-bezier(0, 0, .2, 1) 0ms;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: auto;
        will-change: transform,opacity;
        z-index: 0;
      }
      
      button-17:hover {
        background: #F6F9FE;
        color: #174ea6;
      }
      
      button-17:active {
        box-shadow: 0 4px 4px 0 rgb(60 64 67 / 30%), 0 8px 12px 6px rgb(60 64 67 / 15%);
        outline: none;
      }
      
      button-17:focus {
        outline: none;
        border: 2px solid #4285f4;
      }
      
      button-17:not(:disabled) {
        box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
      }
      
      button-17:not(:disabled):hover {
        box-shadow: rgba(60, 64, 67, .3) 0 2px 3px 0, rgba(60, 64, 67, .15) 0 6px 10px 4px;
      }
      
      button-17:not(:disabled):focus {
        box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
      }
      
      button-17:not(:disabled):active {
        box-shadow: rgba(60, 64, 67, .3) 0 4px 4px 0, rgba(60, 64, 67, .15) 0 8px 12px 6px;
      }
      
      button-17:disabled {
        box-shadow: rgba(60, 64, 67, .3) 0 1px 3px 0, rgba(60, 64, 67, .15) 0 4px 8px 3px;
      }
    </style>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      async function load() {
        try {
          const response = await fetch("https://raw.githubusercontent.com/PohJunZheMatthew/pohjunzhematthew/refs/heads/main/Nav-menu.html");
          if (!response.ok) throw new Error();
          const htmlText = await response.text();
          document.body.innerHTML = htmlText + document.body.innerHTML;
          setInterval(()=>{
          const search = document.getElementById("SearchMenu")
          const nav = search.parentElement;
          for (const child of nav.children){
            if (child != search){
              if (child.innerHTML.includes(search.value)){
                child.style.display = "block";
              }else{
                child.style.display = "none";
              }
            }
          }
        },0)
        //Menu script
        const menuButton = document.getElementById("MenuBtn");
        const menuImg = document.getElementById("MenuImg");
        const Menu = document.getElementById("MenuNav");
        let open = false;
        
        menuButton.onclick = () => {
          if (open) {
            menuImg.src = "icon_menu.png";
            Menu.classList.add("AnimUpClass");
            setTimeout(() => {
              Menu.classList.remove("AnimUpClass");
              Menu.style.display = "none";
              open = false;
            }, 500);
          } else {
            menuImg.src = "icon_close.png";
            Menu.style.display = "flex"; // show first
            Menu.classList.add("AnimDownClass");
            setTimeout(() => {
              Menu.classList.remove("AnimDownClass");
              open = true;
            }, 500);
          }
        };
        } catch (e) {}
        //copy script:
        const copyEmailButton = document.getElementById("copyButton");
        const emailText = document.getElementById("Email");
        const tooltip = document.getElementById("copyEmailToolTip");
    
        if (copyEmailButton && emailText && tooltip) {
          copyEmailButton.addEventListener("click", async () => {
            try {
              await navigator.clipboard.writeText(emailText.textContent);
              tooltip.textContent = "Copied :D";
            } catch (err) {
              console.error("Failed to copy:", err);
            }
          });
        }
        //Form scripts:
        const FeedBack = document.getElementById("FeedBack");
        FeedBack.style.height = (FeedBack.scrollHeight-80) + "px";
        FeedBack.style.overflowY = "hidden";
        FeedBack.addEventListener("input", function() {
          this.style.height = "auto";
          this.style.height = (this.scrollHeight-80) + "px";
        });
        window.onbeforeunload = function(e) {
          if (FeedBack.value.length > 0){
            return '';
          }else{
            return null;
          }
        };
      }
      window.addEventListener("DOMContentLoaded", load);
    </script>
    <header>
      <h1 style="padding-top: 10vh;">Contact</h1>
    </header>
    <h3>Email:</h3>
    <div id="emailDiv" style="
    width: 100%;
    height: 5%;
    display: flex;
    align-items: center;">
      <a href="mailto:poh_jun_zhe_matthew@s2025.ssts.edu.sg" id="Email">poh_jun_zhe_matthew@s2025.ssts.edu.sg</a>
      <style>
        #copyButton {
          position: relative;
          display: inline-block;
          border-bottom: 1px dotted black;
        }
        
        #copyButton .tooltiptext {
          visibility: hidden;
          width: 120px;
          background-color: #555;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 5px 0;
          position: absolute;
          z-index: 1;
          bottom: 125%;
          left: 50%;
          margin-left: -60px;
          opacity: 0;
          transition: opacity 0.3s;
        }
        
        #copyButton .tooltiptext::after {
          content: "";
          position: absolute;
          top: 100%;
          left: 50%;
          margin-left: -5px;
          border-width: 5px;
          border-style: solid;
          border-color: #555 transparent transparent transparent;
        }
        
        #copyButton:hover .tooltiptext {
          visibility: visible;
          opacity: 1;
        }
      </style>
      <button style="background: none;border: none;cursor: pointer;height: 100%;padding: 0;display: flex;align-items: center;" id="copyButton"><img src="icon_copy.png"><span class="tooltiptext" id="copyEmailToolTip">Copy</span></button>
    </div>
    <h3>Wanna give feedback on the site?<br>Here is where you can give feedback on the site.</h3>
    <form action="mailto:poh_jun_zhe_matthew@s2025.ssts.edu.sg" method="POST" enctype="text/plain">
      <textarea id="FeedBack" name="Feedback" required style="overflow: hidden; word-wrap: break-word; resize: none;width:600px;  overflow:hidden;  background-color:#FFF;  color:#222;  font-family:Courier, monospace;  font-weight:normal;  font-size:24px;  resize:none;  line-height:40px;  padding-left:100px;  padding-right:100px;  padding-top:45px;  padding-bottom:34px;  background-image:url(https://static.tumblr.com/maopbtg/E9Bmgtoht/lines.png), url(https://static.tumblr.com/maopbtg/nBUmgtogx/paper.png);  background-repeat:repeat-y, repeat;  -webkit-border-radius:12px;  border-radius:12px;  -webkit-box-shadow: 0px 2px 14px #000;  box-shadow: 0px 2px 14px #000;  border-top:1px solid #FFF;  border-bottom:1px solid #FFF;"></textarea><br>
      <input type="submit" value="Send">
      <input type="reset" value="reset">
    </form>
  </body>
</html>
