<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Consolas, monaco, monospace;
    }

    .flip-box {
      background-color: transparent;
      width: 90%;
      margin:auto;
      border: 1px solid #f1f1f1;
      perspective: 1000px;
    }

    .flip-box-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transform-style: preserve-3d;
    }

    .flip-box-front, .flip-box-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .flip-box-front {
        background-color: red;
        color:rgb(255, 213, 213);
    }

    .flip-box-back {
      background-color: red;
      color: rgb(255, 213, 213);
      transform: rotateX(180deg);
    }
  </style>
</head>
<body>
  <div class="flip-box">
    <div class="flip-box-inner" id="flipper">
      <div class="flip-box-front">
        <h2>Error 404:Page not found</h2>
        <a href="https://pohjunzhematthew.github.io/pohjunzhematthew/"style="text-decoration: none;!important;color:rgb(255, 213, 213)">Please return to the main Page</a>
      </div>
      <div class="flip-box-back">
        <h2>Error 404:Page not found</h2>
        <a href="https://pohjunzhematthew.github.io/pohjunzhematthew/" style="text-decoration: none;!important;color:rgb(255, 213, 213);">Please return to the main Page</a>
      </div>
    </div>
  </div>
  <script>
    const flipper = document.getElementById('flipper');
    let angle = 0;
    document.getElementsByClassName("flip-box")[0].style.height = innerHeight*0.5+"px";
    setInterval(() => {
      angle = (angle + 1) % 360;
      flipper.style.transform = `rotateX(${angle}deg)`;
    }, 32);
  </script>

</body>
</html>
